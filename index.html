<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To do list</title>
</head>
<body>
            <div id="radice">
                <header>

                </header>
                <main >
                    <section class="container">
                    
                        <h1 class="my-4 fw-bold">
                            {{title}}

                        </h1>

                        <div class="row justify-content-center">
                            <section>
                                <div class="input-group mb-3">
                                    <input  @keydown.enter= "onClickAdd" type="text" class="form-control" v-model="listaDaFare" placeholder="Vorrei..." aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-primary fw-bold" @click="onClickAdd()" type="button" id="button-addon2">Aggiungi</button>
                                </div>
                            </section>

                            <ul class="list-group" v-for="element, i in lista">
                                <li class="list-group-item">{{element}}
                                   
                                </li>
                                <!-- <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li> -->
                            </ul>

                        </div>
            
                    </section>


                </main>

                <footer>

                </footer>
            </div>
    
    <script src="js/javascript.js"></script>
</body>
</html>
